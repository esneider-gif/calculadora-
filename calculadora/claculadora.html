<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <style>
        body{
            background-color: #c58484;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1{
            color: #333;
        }
        input[type="text"]{
            width: 200px;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 20px;
        }
        button{
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
        button:hover{
            background-color: #ddd;
        }       
        button:active{
            background-color: #ccc;
        }
        button:focus{
            outline: none;
        }
        button:focus-visible{
            outline: 2px solid #333;
        }
        button:focus:not(:focus-visible){
            outline: none;
        }
        button:disabled{
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:disabled:hover{
            background-color: #ccc;
        }
        button:disabled:active{
            background-color: #ccc;
        }

        button:disabled:focus{
            outline: none;
        }
        button:disabled:focus-visible{
            outline: none;
        }
        button:disabled:focus:not(:focus-visible){
            outline: none;
        }

        button:disabled:focus-visible:not(:focus){
            outline: none;
        }


        button:disabled:focus:not(:focus-visible){
            outline: none;
        }
        button:disabled:focus-visible:not(:focus){
            outline: none;
        }
        button:disabled:focus:not(:focus-visible){
            outline: none;
        }
        button:disabled:focus-visible:not(:focus){
            outline: none;
        }
        button:disabled:focus:not(:focus-visible){
            outline: none;
        }
        button:disabled:focus-visible:not(:focus){
            outline: none;
        }











    </style>
    <h1>calculadora</h1>
    <input type="text" id="pantalla" >
    <br>
    
    <button onclick="mostrar('7')">7</button>
    <button onclick="mostrar('8')">8</button>
    <button onclick="mostrar('9')">9</button>
    <button onclick="mostrar('+')">+</button>
     <br>
    <button onclick="mostrar('4')">4</button>
    <button onclick="mostrar('5')">5</button>
    <button onclick="mostrar('6')">6</button>   
    <button onclick="mostrar('-')">-</button>
    <br>
    <button onclick="mostrar('1')">1</button>
    <button onclick="mostrar('2')">2</button>
    <button onclick="mostrar('3')">3</button>
    <button onclick="mostrar('*')">*</button>

    <br>
    <button onclick="mostrar('0')">0</button>
    <button onclick="borrar('C')">C</button>
    <button onclick="calcular('=')">=</button>
    <button onclick="mostrar('/')">/</button>



    <script src="calculadora.js"></script>

</body>
</html>
